<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aprendendo formularios</h1>
    <form action="form001.html" autocomplete="off">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="10" required placeholder="nickname">
        </p>
        <p>
            <label for="inum"> Nota</label>
            <input type="number" name="numero" id="inum" required min="0" max="10" step="0.1" value="5" placeholder="0 a 10">
        </p>
            <label for="imes">Data da prova</label>
            <input type="month" name="mes" id="imes" required value="2020-10">
        </p>
            <p>
                <label for="idia">dia da prova</label>
                <input type="date" name="Data" id="idia" value="2002-10-20">
            </p>
        <p>
            <label for="ihora">hora</label>
            <input type="time" name="tempo" id="ihora" >
            
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
